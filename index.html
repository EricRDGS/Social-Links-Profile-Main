<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile Main</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="profile">
        <img src="src/images/avatar-jessica.jpeg" alt="Jessica">
        <h1>Jessica Randall</h1>
        <h2 class="localizacao">London, United Kingdom</h2>
        <span>"Front-end developer and avid reader."</span>
        <ul class="social-links">
            <li>
                <a href="#github">GitHub</a>
            </li>
            <li>
                <a href="#frontendMentor">Frontend Mentor</a>
            </li>
            <li>
                <a href="#linkedin">Linkedin</a>
            </li>
            <li>
                <a href="#twitter">Twitter</a>
            </li>
            <li>
                <a href="#instagram">Instagram</a>
            </li>
        </ul>
    </main>
</body>
</html>
